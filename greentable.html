<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/greentable.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <title>GREENTABLE</title>
</head>

<body>
    <div class="side-main-menu">
        <script type="text/javascript">
            $(function () {
                $(".side-main-menu").load("sidemenu.html");
            });
        </script>
    </div>

    <div class="side-content">
        <table class='table-tank'>
            <label class="month-display"></label>
           
        </table>
    </div>
    </div>

    <div id="popup_frame_add" class="popup-frame" hidden>
        <div class="display-frame">
            <img class="btn-cancle" src="img/icon/btn_cancel.svg">
            <h2>Add Feature & Task</h2>
            <label for="project-selection" class="choice-header"> Project</label>
            <label for="feature-selection" class="choice-header"> Feature</label>
            <label for="task-selection" class="choice-header"> Task</label>
            <label for="es_hour" class="choice-header"> Es.Hour</label>
            <div class="add-button-frame">

                <select id="project-selection" class="feature-choice" name="project">
                </select>
                <select id="feature-selection" class="feature-choice" name="feature">
                </select>
                <select id="task-selection" class="feature-choice" name="task">
                </select>

                <input id="es_hour" class="eshour" type="number">
                <button class="btn-add">ADD</button>
            </div>

            <!--popup  -->
            <div class="table-display">
                <table class="popup-add" cellspacing="0">

                    <tr class="row-header">
                        <td class="col-header">FEATURE</td>
                        <td class="col-header">TASK</td>
                        <td class="col-header">START DATE</td>
                        <td class="col-header">ES.HOUR</td>
                        <td class="col-header"></td>

                    </tr>
                </table>
            </div>
            <button id="btn-ok" class="btn-popup">OK</button>
        </div>
    </div>

    <div id="popup_frame_sub" class="popup-frame" hidden>
        <div class="display-frame">
            <img class="btn-cancle" src="img/icon/btn_cancel.svg">
            <h2>Submit Feature & Task</h2>
            <!--popup sub  -->
            <div class="table-display">
                <table class="popup-sub" cellspacing="0">
                    <tr class="row-header">
                        <td class="col-header"></td>
                        <td class="col-header">Feature</td>
                        <td class="col-header">Task</td>
                        <td class="col-header">StartDart</td>
                        <td class="col-header">Es.hour</td>
                        <td class="col-header"></td>
                    </tr>
                </table>
            </div>
            <button id="btn-submit" class="btn-popup">Submit</button>
        </div>
</body>
<script src="js/mainx.js"></script>
<script src="js/greentable.js"></script>

</html>
