<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/conceptual-header.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="side-main-menu">
        <script type="text/javascript">
            $(function () {
                $(".side-main-menu").load("sidemenu.html");
            });
        </script>
    </div>
    <div class="menu-header">
        <div class="content-header">
            <div class="project-name-header">
                <lable class="header-txt">PROJECT NAME </lable>
                <br>
                <input class="project-name" type="text">
                <img src="img/pencile.svg" alt="" width="18px" height="18px">
                </input>
            </div>
            <div class="buttom-group">
                <a onclick="$('#con').show(); $('#hr').hide(),$('#pict').hide();">
                    <button class="first-buttom ">CONCEPTUAL</button>
                </a>
                <a onclick="$('#hr').show(); $('#con').hide(),$('#pict').hide();">
                    <button class="mid-buttom ">HOUR</button>
                </a>
                <a onclick="$('#pict').show(); $('#con').hide(),$('#hr').hide();">
                    <button class="last-buttom ">PICTURE</button>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="js/save.js"></script>
<script src="js/mainx.js"></script>
<script src="js/Showmenulist.js"></script>
<script src="js/tablehour.js"></script>


</html>
